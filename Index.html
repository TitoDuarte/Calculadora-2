<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2</title>
</head>
<body>
    <h1>Suma, Resta, Multiplicacion y Division de 2 variables</h1>
    <p>Capturar 2 valores enteros que se puedan sumar,restar, multiplicar o dividir y muestre el resultado</p>
<p>Variables a y b, con valores enteros</p>
<p>el valor de salida sera un entero</p>
<p>Valores finales de a y b se enviaran a la variable resultados</p>

<label for="a">Ingrese el primer numero</label>
<input type="number" id="a" name="a"> <br>
<label for="b">Ingrese el segundo numero</label>
<input type="number" id="b" name="b"> <br> <br>

<button onclick="sumar()">sumar</button> 
<button onclick="restar()">restar</button>
<button onclick="multiplicar()">multiplicar</button>
<button onclick="dividir()">dividir</button><br> <br>
<label for="resultado">Resultado de la operacion</label>
<input type="number" id="resultado" name="resultado"> <br>

<script>
    function sumar(){ 
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var resultado;

    if(a == ""){
        a = 0;}
        else{
            a = parseInt(a);
        }

        if(b == ""){
        b = 0;}
        else{
            b = parseInt(b);
        }
        resultado = a + b;
 
    document.getElementById("resultado").value = resultado
     }
     </script>

<script>
    function restar(){ 
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var resultado;

    if(a == ""){
        a = 0;}
        else{
            a = parseInt(a);
        }

        if(b == ""){
        b = 0;}
        else{
            b = parseInt(b);
        }
        resultado = a - b;
 
    document.getElementById("resultado").value = resultado
     }
     </script>
     <script>
        function multiplicar(){ 
          var a = document.getElementById("a").value;
          var b = document.getElementById("b").value;
          var resultado;
    
        if(a == ""){
            a = 0;}
            else{
                a = parseInt(a);
            }
    
            if(b == ""){
            b = 0;}
            else{
                b = parseInt(b);
            }
            resultado = a * b;
     
        document.getElementById("resultado").value = resultado
         }
         </script>
         <script>
            function dividir(){ 
              var a = document.getElementById("a").value;
              var b = document.getElementById("b").value;
              var resultado;
        
            if(a == ""){
                a = 0;}
                else{
                    a = parseInt(a);
                }
        
                if(b == ""){
                b = 0;}
                else{
                    b = parseInt(b);
                }
                resultado = a / b;
         
            document.getElementById("resultado").value = resultado
             }
             </script>
</body>
</html>
